<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genz.js app</title>
    <script src="public/gen-z.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style></style>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>
          <img src="public/assets/logo.svg" alt="logo" />
          GenZ.Js
        </h1>
      </nav>
      <div class="content">
        <p>
          Get Started by editing <span><i>app.html</i></span
          >.
        </p>
        <div class="counter-section">
          <input letz="count:Number" type="number" value="0" hidez />
          <button setz="count:count + 1" class="counter-button">
            Count is <span getz="count"></span>
          </button>
        </div>
        <div class="button-group">
          <a href="https://genz-js.vercel.app/docs" class="btn btn-primary">
            <span class="material-symbols-outlined">description</span>
            Read our docs
          </a>
          <a
            href="https://github.com/Nebulaz7/gen-z.js"
            target="_blank"
            class="btn btn-secondary"
          >
            <span class="material-symbols-outlined">star</span>
            Star on Github
          </a>
        </div>
      </div>
      <footer>
        <div class="footer-links">
          <a href="https://genz-js.vercel.app/examples">
            <span class="material-symbols-outlined">code</span>
            Examples
          </a>
          <a href="https://genz-js.vercel.app" target="_blank">
            <span class="material-symbols-outlined">rocket_launch</span>
            Go to genz-js.vercel.app
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
